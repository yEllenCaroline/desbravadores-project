<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <link rel="icon" href="../assets/Wallpaper_Desbravadores-removebg-preview.png">
  <link rel="stylesheet" href="login.css">
  <script src="login.js"></script>
  <title>Login</title>
</head>

<body>
  <section id="section_login">
      <div id="div_voltar">
        <a href="../public/dbvhome.html"><img src="../assets/icone_casa.png" alt=""></a>
      </div>
    <div class="caixaLogin">
      <div class="login">
        <h2>Login</h2>
        <div class="input">
          <input id="email_input" type="text" placeholder="Email">
        </div>
        <div id="div_mensErro"></div>
        <div class="input">
          <input id="senha_input" type="password" placeholder="Senha">
        </div>
        <div id="div_mensErro"></div>
        <div class="input">
          <button onclick="entrar()" type="submit" value="Entrar">Entrar</button>
        </div>
        <div class="links">
          <a href="./cadastro.html">Ainda não tem uma conta?</a>
        </div>
      </div>
      <div id="div_imglogo">
        <img src="../assets/lenço (2).jpg" alt="">
      </div>
    </div>
  </section>
</body>
<script>


  function entrar() {
      
      var emailVar = email_input.value;
      var senhaVar = senha_input.value;

      if (emailVar == "" || senhaVar == "") {
          
          mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
         
          return false;
      }
      else {
        
      }

      console.log("FORM LOGIN: ", emailVar);
      console.log("FORM SENHA: ", senhaVar);

      fetch("/usuarios/autenticar", {
          method: "POST",
          headers: {
              "Content-Type": "application/json"
          },
          body: JSON.stringify({
              emailServer: emailVar,
              senhaServer: senhaVar
          })
      }).then(function (resposta) {
          console.log("ESTOU NO THEN DO entrar()!")

          if (resposta.ok) {
              console.log(resposta);

              resposta.json().then(json => {
                  console.log(json);
                  console.log(JSON.stringify(json));
                  sessionStorage.EMAIL_USUARIO = json.email;
                  sessionStorage.NOME_USUARIO = json.nome;
                  sessionStorage.ID_USUARIO = json.id;
            

                  setTimeout(function () {
                      window.location = "quiz.html";
                  }, 1000); // apenas para exibir o loading

              });

          } else {

              console.log("Houve um erro ao tentar realizar o login!");

              resposta.text().then(texto => {
                  console.error(texto);
              
              });
          }

      }).catch(function (erro) {
          console.log(erro);
      })

      return false;
  }

  
</script>
</html>
